<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IP Country Annotator</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>IP Country Annotator</h1>
  <p>Click to apply IP analysis and country annotation on the current page.</p>
  
  <div class="controls">
    <button id="apply-annotation" class="primary-button">Apply IP Analysis</button>
    <button id="clear-annotation" class="secondary-button">Clear Annotations</button>
  </div>
  
  <div class="ip-lookup-section">
    <h3>IP Lookup Tool</h3>
    <div class="ip-input-group">
      <input type="text" id="ip-input" placeholder="Enter IP (e.g., 223.62.45.123 or 39.7.*.54)" />
      <button id="lookup-ip" class="lookup-button">Lookup</button>
    </div>
    <div id="lookup-result" class="lookup-result"></div>
  </div>
  
  <div class="legend">
    <h3>Color Legend:</h3>
    <div class="legend-item">
      <span class="color-box kr-only"></span>
      <span>Korean IP only</span>
    </div>
    <div class="legend-item">
      <span class="color-box kr-mixed"></span>
      <span>Includes Korean IP</span>
    </div>
    <div class="legend-item">
      <span class="color-box other"></span>
      <span>Other countries</span>
    </div>
    <div class="legend-item">
      <span class="color-box unknown"></span>
      <span>Unknown/No data</span>
    </div>
  </div>
  
  <footer>
    <div class="copyright">© 2025 @thejjw • <span id="version"></span></div>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
